<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.page {
  background-color: #ffffff;
  padding: 20px;
}

div.page h1, div.page h2 {
  font-family: 'YourUniqueFont', sans-serif;
  color: #333333;
}

section {
  border: 1px solid #cccccc;
  border-radius: 10px;
  padding: 10px;
  margin: 20px 0;
}

.skills li:hover {
  color: #ff9900;
  cursor: pointer;
}

</style>
<body>
  <div class="page">
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <section>
      <h3>Section 1</h3>
      <ul class="skills">
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
      </ul>
    </section>
    <section>
      <h3>Section 2</h3>
      <ul class="skills">
        <li>Skill A</li>
        <li>Skill B</li>
        <li>Skill C</li>
      </ul>
    </section>
  </div>
</body>
</html>
